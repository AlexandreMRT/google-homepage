<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="google homepage clone made by Alexandre Teixeira"
    />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Google</title>
  </head>
  <div class="header" >
    <div class="gmail-link">
      <nav><a href="#">Gmail</a></nav>
    </div>

    <div class="images-link">
      <nav><a href="#">Imagens</a></nav>
    </div>

    <div class="apps">
      <nav><a href="#"><span id="apps-icon" class="material-icons">&#xe5c3;</span></a></nav>
    </div>

    <div class="login-button">
      <nav><a href="#">Fazer login</a></nav>
    </div>
  </div>
  <body>
    <div class="main-logo">
      <img src="images/googlelogo.png" alt="Google Logo" />
    </div>
    <div class="main-form">
      <form action="">
        <div class="main-input">
          <span id="search-icon" class="material-icons">&#xe8b6;</span>
          <input type="text" title="Search"></input>
        </div>
        <div class="double-buttons">
          <div class="bottom-buttons">
            <input id="test" type="hidden" title="google-search">Pesquisa Google</input>
          </div>
          <div class="bottom-buttons">
            <input id="test2" type="hidden" title="felling-lucky">Estou com sorte</input>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
